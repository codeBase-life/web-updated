<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    /* text shadow */
    .shd{
        color: rgb(12, 22, 32);
        /* text-shadow: 2px 2px; */
        text-shadow: 3px,2px,#000000;
    }
    /* box shadow */
    .l1{
        width: 60%;
        height: 50px;
        background-color: chocolate;
        box-shadow: 10px 10px 5px grey;
    }
</style>
<body>
    <h2>text-shadow-effects</h2>
    <br>
    <h3 class="shd">this is a shadow text</h3>
    <br>
    <h2>box shadow</h2>
    <div class="l1">shadow</div>
</body>
</html>
